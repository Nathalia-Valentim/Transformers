<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformers</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap&quot" rel="stylesheet">
</head>
<body>
    <main>
        <section class="Transformers">
            <img class="robo" src="./img/pngmelhor.png" alt="Transformers">
            <figcaption class="titulo">Transformers <br>2023</figcaption>
        </section>

        <section class="box estatisticas">
            <div class="estatistica">
                <p class="estatistica__titulo">Força</p>
                <div class="estatistica__valor"> 
                    <p class="estatistica__numero">789</p> 
                </div>
            </div>

            <div class="estatistica">
                <p class="estatistica__titulo">Poder</p>
                <div class="estatistica__valor"> 
                    <p class="estatistica__numero">670</p> 
                </div>
            </div>
             
            <div class="estatistica">
                <p class="estatistica__titulo">Energia</p>
                <div class="estatistica__valor"> 
                    <p class="estatistica__numero">489</p> 
                </div>
            </div>
                
            <div class="estatistica">
                <p class="estatistica__titulo">Velocidade</p>
                <div class="estatistica__valor"> 
                    <p class="estatistica__numero">574</p> 
                </div>
            </div>

        </section>

        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montadorConteudo">
                    <div class="peca">
                        <label for="" class="peca__titulo">Braços</label>
                        <div class="controle">
                            <buttom class="controle__ajuste">-</buttom>
                            <input type="text" class="controle__contador" value="00">
                            <buttom class="controle__ajuste">+</buttom>
                        </div>
                    </div>

                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca__titulo">Blindagem</label>
                        <div class="controle">
                            <buttom class="controle__ajuste">-</buttom>
                            <input type="text" class="controle__contador" value="00">
                            <buttom class="controle__ajuste">+</buttom>
                        </div>
                    </div>

                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca__titulo">Nucleos</label>
                        <div class="controle">
                            <buttom class="controle__ajuste">-</buttom>
                            <input type="text" class="controle__contador" value="00">
                            <buttom class="controle__ajuste">+</buttom>
                        </div>
                    </div>

                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca__titulo">Pernas</label>
                        <div class="controle">
                            <buttom class="controle__ajuste">-</buttom>
                            <input type="text" class="controle__contador" value="00">
                            <buttom class="controle__ajuste">+</buttom>
                        </div>
                    </div>

                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca__titulo">Foguetes</label>
                        <div class="controle">
                            <buttom class="controle__ajuste">-</buttom>
                            <input type="text" class="controle__contador" value="00">
                            <buttom class="controle__ajuste">+</buttom>
                        </div>
                    </div>

                </div>
                <input class="producao" type="submit" value="Iniciar Produção" id="producao">
            </form>
        </section>


    </main>
</body>
</html>
